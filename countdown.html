<body>
   <h1>COUNTDOWN WITH HAMMAD!</h1>
  <div class="countdown">
    <div class="timer">
      <span class="time" id="days">10</span>
      <span class="label">Days</span>
    </div>
    <div class="timer">
      <span class="time" id="hours">12</span>
      <span class="label">Hours</span>
    </div>
    <div class="timer">
      <span class="time" id="min">3</span>
      <span class="label">Minutes</span>
    </div>
    <div class="timer">
      <span class="time" id="sec">12</span>
      <span class="label">Seconds</span>
    </div>
  </div>
